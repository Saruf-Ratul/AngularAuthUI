<nz-layout>
    <nz-sider nzCollapsible nzWidth="200px">
        <div class="logo">
            <img nz-image nzSrc="/src/assets/icons/navanalogo.svg" />
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6">Hello {{fullName}}</a>
        </div>
        <hr class="hr">
        <ul nz-menu nzTheme="dark" nzMode="inline">
            <li nz-menu-item>
                <span nz-icon nzType="plus" nzTheme="outline"></span>
                <span (click)="appointment()">New Appointment</span>
            </li>
            <li nz-menu-item>
                <span nz-icon nzType="pie-chart"></span>
                <span>Dashboard</span>
            </li>
            <li nz-menu-item>
                <span nz-icon nzType="desktop"></span>
                <span>Home</span>
            </li>

            <li nz-submenu nzTitle="User" nzIcon="user">
                <ul>
                    <li nz-menu-item>Tom</li>
                    <li nz-menu-item>Bill</li>
                    <li nz-menu-item>Alex</li>
                </ul>
            </li>
            <li nz-submenu nzTitle="Team" nzIcon="team">
                <ul>
                    <li nz-menu-item>Team 1</li>
                    <li nz-menu-item>Team 2</li>
                </ul>
            </li>
            <li nz-menu-item>
                <span nz-icon nzType="file"></span>
                <span>File</span>
            </li>
        </ul>
    </nz-sider>

    <nz-layout>
        <nz-header style="height: inherit; background-color: #001529; padding: 6px;">
            <div nz-row [nzGutter]="16">
                <div nz-col nzSpan="24" nzXs="24" nzMd="8" nzLg="4">
                    <h4 style="color: white; text-align: center; padding-top: 18px;">Hotline : 4586</h4>
                </div>
                <div nz-col nzSpan="24" nzXs="24" nzMd="8" nzLg="18">
                    <input nz-input placeholder="Search" />
                </div>
                <div style="text-align: right;" nz-col nzSpan="24" nzXs="24" nzMd="8" nzLg="2">
                    <button nz-button nzType="primary" (click)="logOut()" nzDanger>Sign out</button>
                </div>
            </div>
        </nz-header>
        <nz-content>
            <nz-breadcrumb>
                <nz-breadcrumb-item>Dashboard</nz-breadcrumb-item>
            </nz-breadcrumb>
            <div class="inner-content">
                <app-chartbord></app-chartbord>
            </div>
        </nz-content>
        <nz-footer style="padding-top: 25px;">Navana Limited Â©2023 Implement By Navana Group IT</nz-footer>
    </nz-layout>
</nz-layout>

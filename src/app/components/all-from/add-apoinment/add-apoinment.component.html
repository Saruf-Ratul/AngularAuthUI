<main>
    <div class="text bg-image ">
        <h1> BOOK SERVICE </h1>
        <a>Navana Limited</a>
    </div>


    <div class="grid-container inner">
        <mat-card class="mat-card-gap">
            <div class="form-progress-bar-wrapper my-4">
                <div class="form-progress-bar" [class]="progress === 100 ? 'bg-success' : 'bg-primary'" [style.width.%]="progress">
                </div>
            </div>
            <form [id]="formId" [formGroup]="form" (ngSubmit)="onSaveConfirmation()" autocomplete="off">
                <div class="form-container" fxLayout="row wrap" fxLayoutGap="20px">
                    <div class="form-field" fxLayout="column" fxFlex="0 1 calc(33.33% - 20px)">
                        <mat-label>Car Name</mat-label>
                        <mat-form-field appearance="outline">
                            <input class="form-Size" matInput formControlName="CarName" />
                        </mat-form-field>
                    </div>
                    <div class="form-field" fxLayout="column" fxFlex="0 1 calc(33.33% - 20px)">
                        <mat-label>Description <span class="star">*</span></mat-label>
                        <mat-form-field appearance="outline">
                            <input class="form-Size" matInput formControlName="description" />
                        </mat-form-field>
                    </div>
                    <div class="form-field" fxLayout="column" fxFlex="0 1 calc(33.33% - 20px)">
                        <mat-label>ModelYear<span class="star">*</span></mat-label>
                        <mat-form-field appearance="outline">
                            <input class="form-Size" matInput formControlName="ModelYear" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-container" fxLayout="row wrap" fxLayoutGap="20px">
                    <div class="form-field" fxLayout="column" fxFlex="0 1 calc(33.33% - 20px)">
                        <mat-label>RuningMilage <span class="star">*</span></mat-label>
                        <mat-form-field appearance="outline">
                            <input class="form-Size" matInput formControlName="RuningMilage" />
                        </mat-form-field>
                    </div>
                    <div class="form-field" fxLayout="column" fxFlex="0 1 calc(33.33% - 20px)">
                        <mat-label>Problem <span class="star">*</span></mat-label>
                        <mat-form-field appearance="outline">
                            <input class="form-Size" matInput formControlName="Problem" />
                        </mat-form-field>
                    </div>
                    <div class="form-field" fxLayout="column" fxFlex="0 1 calc(33.33% - 20px)">
                        <mat-label>Note <span class="star">*</span></mat-label>
                        <mat-form-field appearance="outline">
                            <input class="form-Size" matInput formControlName="Note" />
                        </mat-form-field>
                    </div>

                </div>
                <div class="form-container" fxLayout="row wrap" fxLayoutGap="20px">
                    <div class="form-field" fxLayout="column" fxFlex="0 1 calc(33.33% - 20px)">
                        <mat-label>PhoneNumber <span class="star">*</span></mat-label>
                        <mat-form-field appearance="outline">
                            <input class="form-Size" matInput formControlName="PhoneNumber" />
                        </mat-form-field>
                    </div>
                    <div class="form-field" fxLayout="column" fxFlex="0 1 calc(33.33% - 20px)">
                        <mat-label>Email <span class="star">*</span></mat-label>
                        <mat-form-field appearance="outline">
                            <input class="form-Size" matInput formControlName="Email" />
                        </mat-form-field>
                    </div>
                    <div class="form-field" fxLayout="column" fxFlex="0 1 calc(33.33% - 20px)">
                        <mat-label>Address <span class="star">*</span></mat-label>
                        <mat-form-field appearance="outline">
                            <input class="form-Size" matInput formControlName="Address" />
                        </mat-form-field>
                    </div>
                </div>
                <div>
                    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Save</button>
                </div>
            </form>
        </mat-card>
    </div>
</main>
